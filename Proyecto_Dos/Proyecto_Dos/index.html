<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color: darkcyan"> Bienvenido {{name}}, TEXTO DE EJEMPLO</p>
    <p style="color: cadetblue"> Mira que el color de este texto no es el mismo del de arriba</p>
    <h2>Notas</h2>
    {% for n in grade %}
        {% if n <= 4 %}
            <p style="color: red">Reprobrado: {{n}}</p>
        {% else %}
            <p style="color: green">Aprobado: {{n}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
